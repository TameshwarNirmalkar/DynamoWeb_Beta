<div style="position: absolute; top: 50%; left: 50%; right: 50%; bottom: 50%; margin:-12.5% -25%; display:none;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Log in</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="">Username or email:</label>
				<input type="text" class="form-control" placeholder="User name" [(ngModel)]="username">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="password" class="form-control" placeholder="Password" [(ngModel)]="userpass">
			</div>
			<label for="remberme">
			 	<input type="checkbox" id="remberme">Remember me
			</label>
		</div>
		<div class="panel-footer">
			<div style="display: flex; justify-content: space-between;">
				<span class="text-left">
					<a  [routerLink]="['Home']" title="Forgot password.">I forgot my access. Get a new password.</a>
				</span>
				<span class="text-right">
					<button type="button" (click)="loginSubmit()" class="btn btn-primary">Login</button>
				</span>
			</div>
				
		</div>
	</div>
</div>
<iframe src="https://accounts.autodesk.com/" style="border: 0px; height: 800px; width: 100%;"></iframe>
